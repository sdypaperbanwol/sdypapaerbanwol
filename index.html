<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(시화)</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 6px 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="materialForm">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" placeholder="수량을 입력하세요" min="1" required />

    <label for="remarks">비고</label>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요" rows="3"></textarea>

    <button type="submit">저장</button>
    <div class="message" id="msg"></div>
  </form>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("size");
  const msgDiv = document.getElementById("msg");
  let items = {};

  // 1) 물품 리스트 가져오기
  fetch("https://script.google.com/macros/s/AKfycbxtGSQZm-xP5bJB1Hy_57uafyKA67yPNzYiXMGEGyOmvAEEr5x5xmsCaSmP49Rka84S/exec")
    .then(res => res.json())
    .then(data => {
      items = data;
      populateCategory();
    })
    .catch(err => {
      console.error("데이터 로드 실패", err);
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    msgDiv.textContent = "";

    if (items[category]) {
      items[category].types.forEach(type => {
        subSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }
  });

  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    msgDiv.textContent = "";

    if (items[category]) {
      const stockMap = items[category].stockMap;
      Object.entries(stockMap).forEach(([key, stock]) => {
        const [type, size] = key.split("__");
        if (type === selectedType) {
          const label = `${size} (재고: ${stock === 0 ? "X" : stock})`;
          sizeSelect.innerHTML += `<option value="${size}" data-stock="${stock}">${label}</option>`;
        }
      });
    }
  });

  sizeSelect.addEventListener("change", () => {
    const selectedOption = sizeSelect.selectedOptions[0];
    const currentStock = parseInt(selectedOption?.dataset.stock || "0", 10);

    if (currentStock === 0) {
      msgDiv.textContent = "⚠️ 현재 재고가 없습니다. 신청 시 구매 요청으로 접수됩니다.";
      msgDiv.style.color = "#d17d00";
    } else {
      msgDiv.textContent = "";
      msgDiv.style.color = "green";
    }
  });

  document.getElementById("materialForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const selectedOption = sizeSelect.selectedOptions[0];
    const currentStock = parseInt(selectedOption?.dataset.stock || "0", 10);
    const quantity = parseInt(document.getElementById("quantity").value, 10) || 0;
    const remarksInput = document.getElementById("remarks");
    let remarksText = remarksInput.value.trim();

    // ✅ 재고 부족 시: 비고 자동추가 + alert + 저장 중단
    if (currentStock === 0 || quantity > currentStock) {
      if (!remarksText.includes("구매 요청")) {
        remarksText += (remarksText.length > 0 ? " / " : "") + "구매 요청";
        remarksInput.value = remarksText;
      }
      alert(`⚠️ 현재 재고는 ${currentStock}개입니다. 수량을 줄이거나 비고에 구매 요청 사유를 남겨주세요.`);
      return;
    }

    const formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycbxtGSQZm-xP5bJB1Hy_57uafyKA67yPNzYiXMGEGyOmvAEEr5x5xmsCaSmP49Rka84S/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if(data.result === "success") {
        msgDiv.textContent = "신청이 저장되었습니다!";
        msgDiv.style.color = "green";
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
      } else {
        throw new Error("서버 오류");
      }
    })
    .catch(err => {
      msgDiv.textContent = "저장 중 오류가 발생했습니다.";
      msgDiv.style.color = "red";
      console.error(err);
    });
  });

});
</script>

</body>
</html>
